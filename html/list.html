<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
    fieldset {
        width: 300px;
        height: 320px;
    }
    .list-head {
        text-align: center;
    }
    a {
        text-decoration: none;
    }
    </style>
</head>
<body>
    <fieldset>
        <p class="list-head"><strong>목차</strong></p>
        <ol>
            <li><a href="#">역사</a></li>
            <ol>
                <li><a href="#">개발</a></li>
                <li>최초 규격</li>
                <li>표준 버전의 역사</li>
                <ol>
                    <li>HTML 버전 스케줄</li>
                    <li>HTML 초안 버전 스케줄</li>
                    <li>XHTML 버전</li>
                </ol>
            </ol>
            <li><a href="#">마크업</a></li>
            <ol>
                <li>HTMl 요소</li>
                <li>데이터 형식</li>
                <li>문서 형식 선언</li>
            </ol>
        </ol>
    </fieldset>
    
</body>
</html>
