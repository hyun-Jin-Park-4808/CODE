<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 다루기</title>
</head>
<body>
    <button onclick="clickEvent()">클릭</button> <!-- 인라인 방식으로 이벤트 등록 -->

    <form>
        <input type="text" onfocus="focusEvent()" onblur="blurEvent()">
    </form>

    <button id="pl">프로퍼티 리스너 방식</button> <!-- 프로퍼티 리스너(요소 노드에 직접 속성으로 이벤트 등록) 방식으로 이벤트 등록 -->

    <button id="el">이벤트 등록 메서드</button> <!-- 이벤트 등록 메서드(addEventListener())로 이벤트 등록하기 -->
    <button id="el2">이벤트 등록 메서드 더블 클릭</button> 

    <script>
        function clickEvent() { // 마우스 클릭하면 이 함수 실행
            alert("click");
        }

        function focusEvent() { // 요소에 포커스가 되면 이 함수 실행 
            console.log("focus on");
        }

        function blurEvent() { // 요소가 포커스 잃으면 이 함수 실행
            console.log("focus out");
        }

        const btPl = document.querySelector("#pl"); // 프로퍼티 리스너 방식으로 이벤트 등록
        btPl.onclick = () => {
            alert("arrow click");
        }

        // 이벤트 등록 메서드로 쿨락 이벤트 등록하기
        const btEl = document.querySelector("#el"); 
        const clickEvent2 = () => {
            alert("button Click");
        }
        btEl.addEventListener("click", clickEvent2); // <노드>.addEventListener("<이벤트 타입에서 on 제외하고 입력>", <이벤트 함수>); 형식 

        // 이벤트 등록 메서드로 더블 클릭 이벤트 등록하기
        const btEl2 = document.querySelector("#el2"); 
        const doubleClickEvent = () => {
            alert("double Click");
        }
        btEl2.addEventListener("dblclick", doubleClickEvent); // 더블 클릭하면 경고창 뜨는 이벤트 함수 추가 
    </script>
    
</body>
</html>
