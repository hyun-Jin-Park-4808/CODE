<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="popup()">팝업</button>
    <button onclick="alertMethod()">알림창</button>
    <button onclick="confirmMethod()">확인창</button>
    <script>
        function popup() {
            window.open('https://www.google.com', '팝업', 'width=500, height=300');
        }
        function alertMethod() {
            window.alert(`알림 창입니다.`);
        }
        function confirmMethod() {
            window.confirm('확인 창입니다.');
        }
    </script>
</body>
</html>
