<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node select</title>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <script>
        // id 속성값이 title인 요소 노드 1개 선택하기
        const el = document.getElementById("title");
        console.log(el); // <h1 id="title">title</h1>

        // class 속성값이 text인 요소 노드 모두 선택하기
        const classEl = document.getElementsByClassName("text");
        console.log(classEl); // HTMLCollection(2) [p.text, p.text]
        console.log(classEl[0]); // <p class="text">text-1</p> =>  배열처럼 접근할 수 있어서 HTMlCollection과 같은 객체를 "유사 배열"이라고 한다.
        console.log(classEl[1]); // <p class="text">text-2</p>

        // p 태그에 해당하는 요소 노드 모두 선택하기
        const tagEls = document.getElementsByTagName("p");
        console.log(tagEls); // HTMLCollection(2) [p.text, p.text]
        console.log(tagEls[0]); // <p class="text">text-1</p>
        console.log(tagEls[1]); // <p class="text">text-2</p>
    </script>
    
</body>
</html>
