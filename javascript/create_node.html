<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Node</title>
</head>
<body>
    <p>text 1</p>

    <script>
        // p 태그 삭제 
        const pEl = document.querySelector("p");
        pEl.parentNode.removeChild(pEl);

        // a 요소 노드 추가하기
        const aEl = document.createElement("a");
        document.body.appendChild(aEl);

        // 텍스트 노드 추가하기
        const textEl = document.createTextNode("google");
        document.querySelector("a").appendChild(textEl);

        // href 속성 노드 추가하기
        const hrefAttr = document.createAttribute("href");
        hrefAttr.value = "https:www.google.com";
        document.querySelector("a").setAttributeNode(hrefAttr);

        // a 태그 안에 줄바꿈
        const br = document.createElement("br");
        aEl.appendChild(br);

        // a 태그 안에 image 파일 추가
        const img = document.createElement("img");
        img.src = "../screenshot/google.png";
        img.alt = "google image";
        aEl.appendChild(img);
    </script>
    
</body>
</html>
