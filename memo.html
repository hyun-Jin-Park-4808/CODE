<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo 작성 연습</title>
</head>
<body>
    <h1>오늘의 공부 내용 Overview</h1>
    <p>
        오늘의 목표는 HTML 관련 내용을 공부하는 것입니다.<br>
        HTML에서 사용하는 태그의 종류에 대해 학습하였습니다.<br>
    </p>
    <p>
        <h2>공부 내용</h2>
        ins 태그는 <ins>추가할 텍스트</ins>에 밑줄을 긋기 위한 태그입니다.<br>
        del 태그는 <del>삭제할 텍스트</del> 중간에 선을 긋기 위한 태그입니다.<br>
        sub 태그는 <sub>아래 첨자</sub>를 표시할 때 사용합니다<br>
        sup 태그는 <sup>위 첨자</sup>를 표시할 때 사용합니다.<br>
        텍스트를 강조하고 싶을 때는 <strong>strong 태그</strong>를 사용합니다!<br>
    </p>

    
</body>
</html>
