<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box 실습</title>
    <style>
        .flex-container{
            width: 500px;
            height: 490px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /*item이 flex container 영역을 벗어날 때 줄바꿈하는 옵션, flew-flow: row wrap 처럼 direction과 같이 작성해도 된다!*/
            justify-content: space-between;
            align-content: space-between;
        }
        .flex-item{
            width: 160px;
            height: 240px;
            background-image: url('../../img/eimyt_logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
    </div>
    
</body>
</html>
